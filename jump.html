<textarea name="TextArea" id="TextArea" 
  rows="40" cols="80" title="Paste text here"
  wrap="off"></textarea>
<input type="button" onclick="Jump(10)" title="Go!" value="Jump"/>
<script type="text/javascript" language="JavaScript">
var ta = document.getElementById("TextArea");
for(var i=0;i<100;i++)
    ta.value +=  i + '\n'
function Jump(line)
{
  var ta = document.getElementById("TextArea");
  var rows = ta.value.split('\n').length
  var lineHeight = ta.scrollHeight / rows ;
  var jump = (line - 1) * lineHeight;
  ta.scrollTop = jump;
//   ta.focus()
  console.log(rows,lineHeight,jump)
}
</script>
