<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MirrorMark - Simple, yet extensible.</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="markedit/css/mirrormark.package.css" rel="stylesheet" />
</head>

<body>
	<div class="editor" style="display: inline-block;width: 50%;border: 2px solid">
		<textarea id="textarea1" placeholder="things" >
		# This is a main heading
		</textarea>
	</div>
<script src="markedit/js/mirrormark.package.js"></script>

<script>
	var options = {addModeClass: true,
		autoCloseBrackets: true,
		autoCloseTags: true,
		autofocus: true,
		indentWithTabs: true,
		lineWrapping: true,
		mode: "gfm",
		showToolbar: true,
		tabSize: "2"
		}
	CodeMirror.fromTextArea(document.getElementById("textarea1"), options);
	// t.render();
	// textarea1.insert('#book')
</script>
</body>
</html>
